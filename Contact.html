<head>

<title>Registration Form</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<header>
		<div class="main">
			<div class="logo">
				<img src="KPC Banner.png">
		</div>
<h1>Mega Job Opertunity</h1>		
<form>
	<table>
		<tr> 
			<td>
				First Name:
			</td>
			
			<td>
			<input type="text" placeholder="First Name" name="">
			</td>
			
			<tr> 
			<td>
				Last Name:
			</td>
			
			<td>
			<input type="text" placeholder="Last Name" name="">
			</td>
			</tr>
			
			<tr> 
			<td>
				E-mail:
			</td>
			
			<td>
			<input type="mail" placeholder="email" name="">
			</td>
			</tr>
			
			<tr> 
			<td>
				Contact No:
			</td>
			
			<td>
			<input type="Phone" placeholder="mobile number" name="">
			</td>
			</tr>
			
			<tr> 
			<td>
				Qualification:
			</td>
			
			<td>
			<input type="text" placeholder="Degree" name="">
			</td>
			</tr>
			
			<tr>
			<td>
			<input type="Submit" value="Submit" name="">
			</td>
			
			
			
			<td>
			<input type="Reset" value="Reset" name="">
			</td>
			</tr>
			
			
			
		
		</tr>
	</table>
	
</form>
